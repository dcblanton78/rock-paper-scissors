<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Please select Rock, Paper, or Scissors</h1>
    <div class="flex-box-container">
        <!-- <header class="game">Rock Paper Scissors!</header> -->
        
        <button class="flex-box-container rock-btn" id="rock" >
            <i class="fas fa-hand-rock"></i>
        <button class="flex-box-container paper-btn" id="paper" >
            <i class="fas fa-hand-paper"></i>
        <button class="flex-box-container scissors-btn" id="scissors" >
            <i class="fas fa-hand-scissors"></i>
       

  
    </div>
    <div>
        <h2>Selections:</h2>
       
        <p id="playerSelection">You selected: </p> 
        <p id="computerSelection">Computer selected: </p>
        
    </div>
    <div>
        <h2>Score:</h2>
       
        <p id="playerScore">You: </p> 
        <p id="computerScore">Computer: </p>
        
    </div>
 
</body>
</html>
